<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bookMark simple crudWebsite." />

    <!--icon for title-->
    <link rel="icon" href="assets/image/book.png" />
    <!--bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <!--fontawsome-icon-->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <title>Book Marker</title>
  </head>
  <body>
    <main class="min-vh-100 py-5">
      <h1 class="text-center mb-5 position-relative">Bookmarker</h1>
      <section class="container position-relative">
        <h2 class="text-center">
          <span><i class="fa-solid fa-bookmark me-2"></i>Bookmark your</span>
          <span>favorite sites<i class="fa-solid fa-bookmark ms-2"></i></span>
        </h2>
        <form action="">
          <div class="inptDiv mb-4">
            <label for="siteName" class="mb-2"
              ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Bookmark Name" />
          </div>
          <div class="inptDiv mb-4">
            <label for="siteUrl" class="mb-2"
              ><i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="text"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL" />
          </div>
          <button
            class="position-absolute start-50 translate-middle-x"
            id="submit">
            Submit
          </button>
        </form>
      </section>
      <section class="mt-3 section-table container">
        <table class="bg-white">
          <thead>
            <tr>
              <td>Index</td>
              <td>Website Name</td>
              <td>Visit</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="js/main.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
